        const SERVICE_ID = 'YOUR_SERVICE_ID'; // e.g., 'service_def456' for Yahoo
        const TEMPLATE_ID = 'YOUR_TEMPLATE_ID'; // e.g., 'template_abc123'

        emailjs.init(PUBLIC_KEY);

        const sanctionedCountries = ['Iran', 'Iraq', 'Yemen', 'Sudan', 'Libya'];
        const form = document.getElementById('requestForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        // Function to toggle submit button based on form validity + reCAPTCHA
        function toggleSubmitButton() {
            const isFormValid = form.checkValidity();
            const recaptchaResponse = grecaptcha.getResponse();
            submitBtn.disabled = !isFormValid || !recaptchaResponse;
        }

        // Listen for input changes to enable/disable submit button
        form.addEventListener('input', toggleSubmitButton);

        // Listen for reCAPTCHA changes
        window.addEventListener('recaptcha', toggleSubmitButton);

        // Initial check on load (reCAPTCHA loads async)
        setTimeout(toggleSubmitButton, 1000);

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const targetCountry = document.getElementById('targetCountry').value;
            const recaptchaResponse = grecaptcha.getResponse();
            const submitData = new FormData(form);
            const data = Object.fromEntries(submitData.entries());

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            if (!recaptchaResponse) {
                errorMessage.textContent = 'Please complete the CAPTCHA verification.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
                return;
            }

            if (sanctionedCountries.includes(targetCountry)) {
                errorMessage.textContent = 'We regret to inform you that, due to international sanctions, we are currently unable to provide services for the selected target country.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
                return;
            }

            try {
                // Generate formatted HTML for email body
                const date = new Date().toLocaleDateString();
                const htmlBody = `
                    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px;">
                        <h1 style="text-align: center; color: #333;">Trade Linkage Consultation Request</h1>
                        <p><strong>Date:</strong> ${date}</p>

                        <h2 style="color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 5px;">Personal Information</h2>
                        <ul style="list-style-type: none; padding: 0;">
                            <li><strong>Name:</strong> ${data.name} ${data.surname}</li>
                            <li><strong>Email:</strong> ${data.email}</li>
                            <li><strong>Phone:</strong> ${data.phone}</li>
                            <li><strong>Residence Country:</strong> ${data.residenceCountry}</li>
                        </ul>

                        <h2 style="color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 5px;">Trade Details</h2>
                        <ul style="list-style-type: none; padding: 0;">
                            <li><strong>Industry:</strong> ${data.industry}</li>
                            <li><strong>Trade Type:</strong> ${data.tradeType}</li>
                            <li><strong>Target Country:</strong> ${data.targetCountry}</li>
                        </ul>

                        <h2 style="color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 5px;">Product Information</h2>
                        <p style="background-color: #fff; padding: 10px; border-left: 4px solid #007bff;">${data.productInfo.replace(/\n/g, '<br>')}</p>

                        <h2 style="color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 5px;">reCAPTCHA Token (for manual verification):</h2>
                        <p><strong>Token:</strong> ${recaptchaResponse}</p>
                    </div>
                `;

                // Send via EmailJS
                const params = {
                    ...data,
                    to_email: 'ahmad_z.fayyaz@yahoo.com',
                    message: htmlBody,  // This goes into {{message}} in your template
                    recaptcha_token: recaptchaResponse  // Include token for your manual check
                };

                await emailjs.send(SERVICE_ID, TEMPLATE_ID, params);
                successMessage.textContent = 'Your request has been submitted successfully! We\'ll be in touch soon.';
                successMessage.style.display = 'block';
                form.reset();
                grecaptcha.reset(); // Reset CAPTCHA
                toggleSubmitButton(); // Re-disable after reset
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Sorry, there was an issue sending your request. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
